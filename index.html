<!DOCTYPE html>
<html lang="zh-Hant" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostify - 多益智慧學習夥伴</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.run/@google/genai"
        }
      }
    </script>
    <style>
        body { font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"; }
        .audio-loader {
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .badge-locked {
            filter: grayscale(100%);
            opacity: 0.5;
        }
        #plan-grid::-webkit-scrollbar, .modal-scroll::-webkit-scrollbar, #student-learning-feed::-webkit-scrollbar { width: 6px; }
        #plan-grid::-webkit-scrollbar-track, .modal-scroll::-webkit-scrollbar-track, #student-learning-feed::-webkit-scrollbar-track { background: #1f2937; } /* gray-800 */
        #plan-grid::-webkit-scrollbar-thumb, .modal-scroll::-webkit-scrollbar-thumb, #student-learning-feed::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 3px; } /* gray-600 */
        #plan-grid::-webkit-scrollbar-thumb:hover, .modal-scroll::-webkit-scrollbar-thumb:hover, #student-learning-feed::-webkit-scrollbar-thumb:hover { background: #6b7280; } /* gray-500 */

        .glow-on-hover:hover {
            box-shadow: 0 0 15px var(--glow-color, rgba(163, 230, 53, 0.4)), 0 0 5px var(--glow-color, rgba(163, 230, 53, 0.3));
        }
        .quiz-glow {
             box-shadow: 0 0 15px rgba(217, 70, 239, 0.4), 0 0 5px rgba(217, 70, 239, 0.3);
        }
        .quiz-glow:hover {
            box-shadow: 0 0 25px rgba(217, 70, 239, 0.6), 0 0 10px rgba(217, 70, 239, 0.4);
        }

        /* --- New Animations --- */
        .loading-animation {
            width: 80px;
            height: 80px;
            position: relative;
        }
        .loading-animation .orbit {
            border: 2px solid #a3e635; /* lime-400 */
            border-radius: 50%;
            position: absolute;
            inset: 0;
            animation: spin 2s linear infinite;
        }
        .loading-animation .orbit:nth-child(2) {
            animation-duration: 4s;
            transform: rotate(60deg);
        }
         .loading-animation .orbit:nth-child(3) {
            animation-duration: 3s;
            transform: rotate(120deg);
        }
        .loading-animation .orbit::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #a3e635;
            border-radius: 50%;
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
        }

        .screen-base {
            transition: opacity 0.4s ease-out, transform 0.4s ease-out;
            opacity: 0;
            transform: translateY(10px) scale(0.98);
        }
        .screen-active {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .typing-cursor {
            display: inline-block;
            width: 3px;
            height: 1em;
            background-color: #a3e635;
            animation: blink 0.7s infinite;
            margin-left: 4px;
            vertical-align: bottom;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }

        @keyframes pulse {
            50% {
                box-shadow: 0 0 20px rgba(163, 230, 53, 0.5), 0 0 10px rgba(163, 230, 53, 0.4);
            }
        }
        .goal-btn {
            animation: pulse 3s infinite;
        }
        .goal-btn:nth-of-type(2) { animation-delay: 0.3s; }
        .goal-btn:nth-of-type(3) { animation-delay: 0.6s; }
        .goal-btn:nth-of-type(4) { animation-delay: 0.9s; }
        
        #confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 20px;
            opacity: 0;
            animation: fall 5s linear forwards;
        }
        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        /* --- Congrats Modal Animation --- */
        .congrats-modal-content {
            transform: scale(0.7);
            opacity: 0;
            animation: pop-in 0.5s 0.2s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        @keyframes pop-in {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        .trophy-svg {
            filter: drop-shadow(0 0 15px #FBBF24);
        }
        .trophy-container {
            position: relative;
        }
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #FBBF24;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 1s forwards;
        }
        .sparkle::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #FBBF24;
            border-radius: 50%;
            transform: scale(1.5);
            filter: blur(2px);
        }
        .s1 { top: 10%; left: 20%; animation-delay: 0.5s; }
        .s2 { top: 20%; left: 80%; animation-delay: 0.8s; }
        .s3 { top: 70%; left: 15%; animation-delay: 1.1s; }
        .s4 { top: 80%; left: 75%; animation-delay: 1.3s; }

        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
        
        .calendar-highlight {
            animation: highlight 1.5s ease-out;
        }
        @keyframes highlight {
            from {
                box-shadow: 0 0 25px 8px rgba(163, 230, 53, 0.5);
            }
            to {
                box-shadow: 0 0 0 0 rgba(163, 230, 53, 0);
            }
        }
        
        /* Flashcard styles */
        .flashcard {
            perspective: 1000px;
        }
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flashcard.is-flipped .flashcard-inner {
            transform: rotateY(180deg);
        }
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 2rem;
            border-radius: 0.75rem;
            border: 1px solid #334155; /* slate-700 */
        }
        .flashcard-front {
            background-color: rgba(30, 41, 59, 0.8); /* slate-800 with opacity */
        }
        .flashcard-back {
            background-color: rgba(51, 65, 85, 0.8); /* slate-700 with opacity */
            transform: rotateY(180deg);
        }

    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-indigo-900 text-slate-200">

    <div id="app" class="max-w-5xl mx-auto flex flex-col min-h-screen">
        <div id="confetti-container"></div>
    
        <!-- Navbar -->
        <nav class="sticky top-0 bg-gray-900/60 backdrop-blur-lg border-b border-slate-700/50 z-50">
            <div class="container mx-auto px-4">
                <div class="flex items-center justify-between h-16">
                    <button id="home-btn" class="nav-btn flex items-center gap-3 transition-transform hover:scale-105" data-target="plan-screen" aria-label="返回讀書計畫">
                        <!-- New, simplified Logo -->
                        <svg width="36" height="36" viewBox="0 0 101 89" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="boostify-arrow-gradient" x1="50.5" y1="68" x2="50.5" y2="10" gradientUnits="userSpaceOnUse">
                                    <stop stop-color="#38BDF8"/>
                                    <stop offset="1" stop-color="#A3E635"/>
                                </linearGradient>
                            </defs>
                            <path d="M50.5 88L2 72V50.5L50.5 68V88Z" fill="#14B8A6"/>
                            <path d="M50.5 88L99 72V50.5L50.5 68V88Z" fill="#2DD4BF"/>
                            <path d="M11 54L45 66.5" stroke="white" stroke-opacity="0.7" stroke-width="3" stroke-linecap="round"/>
                            <path d="M11 61L45 73.5" stroke="white" stroke-opacity="0.7" stroke-width="3" stroke-linecap="round"/>
                            <path d="M90 54L56 66.5" stroke="white" stroke-opacity="0.7" stroke-width="3" stroke-linecap="round"/>
                            <path d="M90 61L56 73.5" stroke="white" stroke-opacity="0.7" stroke-width="3" stroke-linecap="round"/>
                            <path d="M45 68 V30 H35 L50.5 10 L66 30 H56 V68 Z" fill="url(#boostify-arrow-gradient)"/>
                        </svg>
                        <span class="text-2xl font-extrabold text-white tracking-tight">Boostify</span>
                    </button>
                    <div class="hidden md:flex items-center space-x-6">
                        <span id="nav-points" class="font-semibold text-slate-200 flex items-center gap-2"></span>
                        <span id="nav-streak" class="font-semibold text-slate-200 flex items-center gap-2"></span>
                    </div>
                    <div class="hidden sm:flex items-center space-x-1">
                        <button data-target="plan-screen" class="nav-btn font-medium text-slate-200 hover:text-lime-400 hover:bg-gray-800 transition-all py-2 px-3 rounded-md">讀書計畫</button>
                        <button data-target="mock-test-screen" class="nav-btn font-medium text-slate-200 hover:text-lime-400 hover:bg-gray-800 transition-all py-2 px-3 rounded-md">模擬測驗</button>
                        <button data-target="weakness-screen" class="nav-btn font-medium text-slate-200 hover:text-lime-400 hover:bg-gray-800 transition-all py-2 px-3 rounded-md">錯題本</button>
                        <button data-target="profile-screen" class="nav-btn font-medium text-slate-200 hover:text-lime-400 hover:bg-gray-800 transition-all py-2 px-3 rounded-md">個人檔案</button>
                    </div>
                </div>
                 <div class="sm:hidden grid grid-cols-4 gap-1 pb-2 border-t border-slate-700/50 pt-1">
                    <button data-target="plan-screen" class="nav-btn font-medium text-slate-300 hover:text-lime-400 hover:bg-gray-800 text-sm py-2 rounded-md transition-colors">計畫</button>
                    <button data-target="mock-test-screen" class="nav-btn font-medium text-slate-300 hover:text-lime-400 hover:bg-gray-800 text-sm py-2 rounded-md transition-colors">測驗</button>
                    <button data-target="weakness-screen" class="nav-btn font-medium text-slate-300 hover:text-lime-400 hover:bg-gray-800 text-sm py-2 rounded-md transition-colors">錯題</button>
                    <button data-target="profile-screen" class="nav-btn font-medium text-slate-300 hover:text-lime-400 hover:bg-gray-800 text-sm py-2 rounded-md transition-colors">檔案</button>
                </div>
                 <div class="md:hidden flex items-center justify-around pb-2 border-t border-slate-700/50">
                    <span id="nav-points-mobile" class="font-semibold text-slate-300 text-sm flex items-center gap-2"></span>
                    <span id="nav-streak-mobile" class="font-semibold text-slate-300 text-sm flex items-center gap-2"></span>
                </div>
            </div>
        </nav>

        <main class="flex-grow container mx-auto p-4 md:p-6">
            <!-- Screen 1: Welcome & Goal Setting -->
            <div id="welcome-screen" class="screen-base text-center">
                 <header class="mb-10">
                    <h1 class="text-4xl md:text-5xl font-bold text-slate-100 mb-3 tracking-tight h-20 md:h-14"><span id="welcome-title"></span><span class="typing-cursor"></span></h1>
                    <p class="text-lg text-slate-300 max-w-2xl mx-auto">設定你的目標分數，AI 將為你開啟個人化的學習旅程！</p>
                </header>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5 max-w-3xl mx-auto">
                    <button data-score="550" class="goal-btn group bg-gray-900/60 backdrop-blur-sm text-left p-6 rounded-xl border border-slate-700 hover:border-lime-400 transition-all duration-300 transform hover:-translate-y-1 glow-on-hover">
                        <p class="text-2xl font-bold text-lime-400">550分</p>
                        <p class="text-slate-300 group-hover:text-lime-300">打好基礎，建立多益應考信心</p>
                    </button>
                    <button data-score="650" class="goal-btn group bg-gray-900/60 backdrop-blur-sm text-left p-6 rounded-xl border border-slate-700 hover:border-lime-400 transition-all duration-300 transform hover:-translate-y-1 glow-on-hover">
                        <span class="text-2xl font-bold text-lime-400">650分</span>
                        <p class="text-slate-300 group-hover:text-lime-300">強化文法與常用詞彙，穩步提升</p>
                    </button>
                    <button data-score="750" class="goal-btn group bg-gray-900/60 backdrop-blur-sm text-left p-6 rounded-xl border border-slate-700 hover:border-lime-400 transition-all duration-300 transform hover:-translate-y-1 glow-on-hover">
                        <span class="text-2xl font-bold text-lime-400">750分</span>
                        <p class="text-slate-300 group-hover:text-lime-300">挑戰進階閱讀與聽力，邁向高分</p>
                    </button>
                    <button data-score="850+" class="goal-btn group bg-gray-900/60 backdrop-blur-sm text-left p-6 rounded-xl border border-slate-700 hover:border-lime-400 transition-all duration-300 transform hover:-translate-y-1 glow-on-hover">
                        <span class="text-2xl font-bold text-lime-400">850分+</span>
                        <p class="text-slate-300 group-hover:text-lime-300">精熟商業情境，衝刺金色證書</p>
                    </button>
                </div>
            </div>

            <!-- Screen 2: Custom Study Plan -->
            <div id="plan-screen" class="screen-base hidden">
                <header class="mb-6">
                    <h1 id="plan-title" class="text-3xl font-bold text-slate-100 tracking-tight"></h1>
                </header>
                
                <!-- CALENDAR VIEW -->
                <div id="calendar-view" class="bg-gray-900/60 backdrop-blur-sm p-4 rounded-lg border border-slate-700 mb-6">
                    <div class="flex items-center justify-between mb-4">
                        <button id="prev-month-btn" aria-label="上一個月" class="p-2 rounded-full hover:bg-slate-700 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                        </button>
                        <h2 id="calendar-month-year" class="text-xl font-bold text-slate-100"></h2>
                        <button id="next-month-btn" aria-label="下一個月" class="p-2 rounded-full hover:bg-slate-700 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                        </button>
                    </div>
                    <div class="grid grid-cols-7 gap-1 text-center text-xs text-slate-400 mb-2">
                        <div>日</div><div>一</div><div>二</div><div>三</div><div>四</div><div>五</div><div>六</div>
                    </div>
                    <div id="calendar-body" class="grid grid-cols-7 gap-1">
                        <!-- Calendar days will be generated here -->
                    </div>
                </div>

                <div id="plan-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 max-h-[70vh] overflow-y-auto pr-2">
                    <!-- Plan items generated by JS -->
                </div>
            </div>

            <!-- Screen 3: Learning Module -->
            <div id="learning-screen" class="screen-base hidden bg-gray-900/60 backdrop-blur-sm p-6 md:p-8 rounded-lg border border-slate-700">
                 <h2 id="learning-title" class="text-3xl font-bold text-slate-100 mb-4 border-b border-slate-700 pb-4 tracking-tight"></h2>
                 <div id="learning-content" class="min-h-[200px] prose prose-invert max-w-none prose-p:text-slate-300 prose-strong:text-lime-400"></div>
                 <div class="mt-8 pt-6 border-t border-slate-700 flex flex-col md:flex-row gap-4">
                     <button id="complete-study-btn" class="w-full md:w-auto bg-lime-600 hover:bg-lime-500 text-white font-semibold py-2 px-6 rounded-lg transition glow-on-hover">完成今日學習</button>
                     <button class="back-to-plan-btn w-full md:w-auto bg-slate-700 hover:bg-slate-600 text-slate-200 font-semibold py-2 px-4 rounded-lg transition">返回計畫</button>
                 </div>
            </div>
            
            <!-- Screen 4: Quiz Module -->
            <div id="quiz-screen" class="screen-base hidden bg-gray-900/60 backdrop-blur-sm p-6 md:p-8 rounded-lg border border-slate-700">
                <div id="quiz-header"></div>
                <form id="quiz-form"><!-- Quiz questions generated by JS --></form>
                <button id="submit-quiz-btn" type="submit" form="quiz-form" class="mt-6 w-full bg-lime-600 hover:bg-lime-500 text-white font-semibold py-3 px-4 rounded-lg transition glow-on-hover">提交測驗</button>
            </div>

            <!-- Screen 5: Feedback & Suggestions -->
            <div id="feedback-screen" class="screen-base hidden bg-gray-900/60 backdrop-blur-sm p-6 md:p-8 rounded-lg border border-slate-700">
                 <h2 id="feedback-title" class="text-3xl font-bold text-slate-100 mb-4 text-center tracking-tight">測驗結果</h2>
                 <p id="score-display" class="text-5xl font-bold mb-4 text-center"></p>
                 <div id="feedback-message" class="bg-lime-900/50 text-lime-200 p-4 rounded-lg mb-6 border border-lime-700 text-center"></div>
                 <div id="wrong-answers-review" class="mb-6"></div>
                 <div class="flex flex-wrap gap-4 justify-center">
                    <button id="retake-quiz-btn" class="bg-slate-700 hover:bg-slate-600 text-slate-200 font-semibold py-2 px-4 rounded-lg transition">重新測驗</button>
                    <button class="back-to-plan-btn bg-lime-600 hover:bg-lime-500 text-white font-semibold py-2 px-4 rounded-lg transition">返回計畫</button>
                </div>
            </div>
            
            <!-- Screen 6: Profile & Badges -->
            <div id="profile-screen" class="screen-base hidden">
                <h2 class="text-3xl font-bold text-slate-100 mb-6 tracking-tight">個人檔案</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-gray-900/60 backdrop-blur-sm p-6 rounded-xl border border-slate-700 text-center"><p class="text-lg text-slate-400">目標分數</p><p id="profile-goal" class="text-3xl font-bold text-lime-400"></p></div>
                    <div class="bg-gray-900/60 backdrop-blur-sm p-6 rounded-xl border border-slate-700 text-center"><p class="text-lg text-slate-400">總積分</p><p id="profile-points" class="text-3xl font-bold text-amber-400"></p></div>
                    <div class="bg-gray-900/60 backdrop-blur-sm p-6 rounded-xl border border-slate-700 text-center"><p class="text-lg text-slate-400">最長連續簽到</p><p id="profile-streak" class="text-3xl font-bold text-rose-500"></p></div>
                </div>
                <h3 class="text-2xl font-bold text-slate-100 mb-4 tracking-tight">我的徽章牆</h3>
                <div id="badges-wall" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                    <!-- Badges generated by JS -->
                </div>
            </div>

            <!-- Screen 7: Mock Test -->
            <div id="mock-test-screen" class="screen-base hidden">
                 <div id="mock-test-intro" class="text-center bg-gray-900/60 backdrop-blur-sm p-8 md:p-12 rounded-lg border border-slate-700">
                    <h2 class="text-3xl font-bold text-slate-100 mb-4 tracking-tight">全真<span class="text-lime-400">模擬測驗</span></h2>
                    <p class="text-slate-300 mb-8 max-w-xl mx-auto">準備好了嗎？這是一個 20 題的綜合迷你多益測驗，限時 30 分鐘，將測試你的綜合能力。</p>
                    <button id="start-mock-test-btn" class="bg-lime-600 hover:bg-lime-500 text-white font-semibold py-3 px-8 rounded-lg text-lg transition-all transform hover:scale-105 glow-on-hover">開始測驗</button>
                 </div>
                 <div id="mock-test-main" class="hidden">
                    <div class="sticky top-20 bg-gray-800/80 backdrop-blur-md p-3 rounded-lg border border-slate-700 mb-4 z-10 flex justify-between items-center">
                        <h2 class="text-xl font-bold text-lime-400">模擬測驗進行中...</h2>
                        <div id="timer" class="text-2xl font-bold bg-slate-700 text-slate-200 px-4 py-1 rounded-lg">30:00</div>
                    </div>
                    <div class="bg-gray-900/60 backdrop-blur-sm p-6 md:p-8 rounded-lg border border-slate-700">
                        <form id="mock-test-form"></form>
                        <button id="submit-mock-test-btn" type="submit" form="mock-test-form" class="mt-6 w-full bg-lime-600 hover:bg-lime-500 text-white font-semibold py-3 px-4 rounded-lg transition glow-on-hover">提交測驗</button>
                    </div>
                 </div>
            </div>
            
            <!-- Screen 8: Weakness Bank -->
            <div id="weakness-screen" class="screen-base hidden">
                <h2 class="text-3xl font-bold text-slate-100 mb-6 tracking-tight">我的<span class="text-lime-400">錯題本</span></h2>
                <div id="weakness-header" class="mb-6"></div>
                <div id="weakness-content" class="space-y-4">
                     <!-- Wrong answers generated by JS -->
                </div>
            </div>

            <!-- Screen 9: Flashcard Review -->
            <div id="flashcard-screen" class="screen-base hidden">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-3xl font-bold text-slate-100 tracking-tight">錯題<span class="text-lime-400">閃卡複習</span></h2>
                    <button class="nav-btn bg-slate-700 hover:bg-slate-600 text-slate-200 font-semibold py-2 px-4 rounded-lg transition" data-target="weakness-screen">返回錯題本</button>
                </div>
                <div id="flashcard-container" class="w-full max-w-2xl mx-auto h-[400px]">
                    <!-- Flashcard generated here -->
                </div>
                <div class="flex items-center justify-center gap-6 mt-6">
                    <button id="flashcard-prev-btn" class="p-3 rounded-full bg-slate-700 hover:bg-slate-600 transition disabled:opacity-50 disabled:cursor-not-allowed" aria-label="上一張閃卡">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" /></svg>
                    </button>
                    <div id="flashcard-progress" class="text-lg font-semibold text-slate-300"></div>
                    <button id="flashcard-next-btn" class="p-3 rounded-full bg-slate-700 hover:bg-slate-600 transition disabled:opacity-50 disabled:cursor-not-allowed" aria-label="下一張閃卡">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" /></svg>
                    </button>
                </div>
            </div>

        </main>
    </div>

    <div id="congrats-modal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-50 transition-opacity duration-300">

                    <path d="M9.5 20.5H15.5" stroke="#FBBF24" stroke-width="1.5" stroke-linecap="round"/>

            <h2 class="text-3xl font-bold text-amber-300 mb-2">計畫完成！</h2>
            <p class="text-slate-300 mb-6">恭喜你！完成了全部 28 天的學習計畫，你的毅力令人敬佩！</p>
            <button id="close-congrats-btn" class="bg-amber-500 hover:bg-amber-400 text-gray-900 font-bold py-2 px-6 rounded-lg transition-transform transform active:scale-95">太棒了！</button>
        </div>
    </div>
    
    <!-- AI Explanation Modal -->
    <div id="ai-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 transition-opacity duration-300">
        <div class="bg-slate-900 border border-slate-700 rounded-lg shadow-xl max-w-2xl w-full p-6 md:p-8 relative max-h-[90vh] flex flex-col">
